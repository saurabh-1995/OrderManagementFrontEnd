<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Client-Registration</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text"  formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                        <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                            <div *ngIf="f.Name.errors.required">Name is required</div>
                            <div *ngIf="f.Name.errors.maxlength">Name should not have more than 100 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="number"  formControlName="Phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Phone.errors }" />
                        <div *ngIf="submitted && f.Phone.errors" class="invalid-feedback">
                            <div *ngIf="f.Phone.errors.required">Phone Number is required</div>
                            <div *ngIf="f.Phone.errors.maxlength">Password must have only 10 Digits</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text"  formControlName="Address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Address.errors }" />
                        <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
                            <div *ngIf="f.Address.errors.required">Address is required</div>
                            <div *ngIf="f.Address.errors.maxlength">Address should not have more than 250 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ItemID</label>
                        <input type="number" formControlName="ItemID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ItemID.errors }" />
                        <div *ngIf="submitted && f.ItemID.errors" class="invalid-feedback">
                            <div *ngIf="f.ItemID.errors.required">ItemID is required</div>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
